<!DOCTYPE html>
<html>
    <head>
        <title>CSS in html</title>
        <style>
            h2{
                color :black;
            }
            h4{
                color:darkgoldenrod;
            }
            #myid{
                color:crimson;
            }
            .myclass{
                color:rgb(255, 188, 3);
            }
            h5,p{
                color:indigo;
            }
            *{
                font-size: 60px;
            }
        </style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 style="color:aqua;"> Inline css</h1>
        <h2>internal css</h2>
        <h3>external css</h3>
        <h4>element selector</h4>
        <h1 id="myid">id selector</h1>
        <h2 class="myclass">class selector</h2>
        <h5>group selector</h5>
        <p>group selector</p>
    </body>
</html>
